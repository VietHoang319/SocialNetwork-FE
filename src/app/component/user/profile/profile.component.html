<div class="container">
  <div class="row g-4">

    <!-- Main content START -->
    <div class="col-lg-8 vstack gap-4">
      <!-- My profile START -->
      <div class="card">
        <!-- Cover image -->
        <div class="h-200px rounded-top"
             style="background-image:url(assets/assets/images/bg/05.jpg); background-position: center; background-size: cover; background-repeat: no-repeat;"></div>
        <!-- Card body START -->
        <div class="card-body py-0">
          <div class="d-sm-flex align-items-start text-center text-sm-start">
            <div>
              <!-- Avatar -->
              <div class="avatar avatar-xxl mt-n5 mb-3">
                <img class="avatar-img rounded-circle border border-white border-3" src="{{user.avatar}}" alt="">
              </div>
            </div>
            <div class="ms-sm-4 mt-sm-3">
              <!-- Info -->
              <h1 class="mb-0 h5">{{user.fullname}} <i class="bi bi-patch-check-fill text-success small"></i></h1>
              <p>{{user.username}}</p>
            </div>
            <!-- Button -->
            <div class="d-flex mt-3 justify-content-center ms-sm-auto" *ngIf="user.id == currentId">
              <button class="btn btn-danger-soft me-2" type="button" routerLink="/setting-user"><i
                class="bi bi-pencil-fill pe-1"></i> Sửa thông tin
              </button>
            </div>
            <div class="d-flex mt-3 justify-content-center ms-sm-auto" *ngIf="user.id != currentId">
              <div class="d-flex mt-3 justify-content-center ms-sm-auto" *ngIf="relationship == null">
                <button id="relationship" class="btn btn-danger-soft me-2" type="button" (click)="addFriend()"><i
                  class="bi bi-pencil-fill pe-1"></i> Kết bạn
                </button>
              </div>
              <div class="d-flex mt-3 justify-content-center ms-sm-auto" *ngIf="relationship !== null">
                <div class="d-flex mt-3 justify-content-center ms-sm-auto" *ngIf="relationship.status==1 && relationship.userId2 == currentId">
                  <button class="btn btn-danger-soft me-2" type="button" (click)="friendConfirmation()"><i
                    class="bi bi-pencil-fill pe-1"></i> Xác nhận
                  </button>
                </div>
                <div class="d-flex mt-3 justify-content-center ms-sm-auto" *ngIf="relationship.status == 1 && relationship.userId1 !== currentId">
                  <button class="btn btn-danger-soft me-2" type="button" (click)="deleteRelationship()"><i
                    class="bi bi-pencil-fill pe-1"></i> Hủy yêu cầu kết bạn
                  </button>
                </div>
                <div class="d-flex mt-3 justify-content-center ms-sm-auto" *ngIf="relationship.status == 2">
                  <button class="btn btn-danger-soft me-2" type="button" (click)="deleteRelationship()"><i
                    class="bi bi-pencil-fill pe-1"></i>Bạn bè
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- List profile -->
          <ul class="list-inline mb-0 text-center text-sm-start mt-3 mt-sm-0">
            <li class="list-inline-item"><i class="bi bi-geo-alt me-1"></i> {{user.address}}</li>
          </ul>
        </div>
        <!-- Card body END -->
        <div class="card-footer mt-3 pt-2 pb-0">
          <!-- Nav profile pages -->
          <ul
            class="nav nav-bottom-line align-items-center justify-content-center justify-content-md-start mb-0 border-0">
            <li class="nav-item"><a class="nav-link active" href="my-profile.html"> Bài viết </a></li>
            <li class="nav-item"><a class="nav-link" href="my-profile-connections.html"> Bạn bè <span
              class="badge bg-success bg-opacity-10 text-success small"> 230</span> </a></li>
            <li class="nav-item"><a class="nav-link" href="my-profile-media.html"> Ảnh</a></li>
          </ul>
        </div>
      </div>
      <!-- My profile END -->
