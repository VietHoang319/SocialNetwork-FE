<main>
  <!-- Container START -->
  <div class="container">
    <div class="row">

      <!-- Sidenav START -->
      <div class="col-lg-3">

        <!-- Advanced filter responsive toggler START -->
        <!-- Divider -->
        <div class="d-flex align-items-center mb-4 d-lg-none">
          <button class="border-0 bg-transparent" type="button" data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <i class="btn btn-primary fw-bold fa-solid fa-sliders"></i>
            <span class="h6 mb-0 fw-bold d-lg-none ms-2">Cài đặt</span>
          </button>
        </div>
        <!-- Advanced filter responsive toggler END -->

        <nav class="navbar navbar-light navbar-expand-lg mx-0">
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
            <!-- Offcanvas header -->
            <div class="offcanvas-header">
              <button type="button" class="btn-close text-reset ms-auto" data-bs-dismiss="offcanvas"
                      aria-label="Close"></button>
            </div>

            <!-- Offcanvas body -->
            <div class="offcanvas-body p-0">
              <!-- Card START -->
              <div class="card w-100">
                <!-- Card body START -->
                <div class="card-body">

                  <!-- Side Nav START -->
                  <ul class="nav nav-tabs nav-pills nav-pills-soft flex-column fw-bold gap-2 border-0">
                    <li class="nav-item" data-bs-dismiss="offcanvas">
                      <a class="nav-link d-flex mb-0 active" href="#nav-setting-tab-1" data-bs-toggle="tab" routerLink="/setting-user"> <img
                        class="me-2 h-20px fa-fw" src="assets/assets/images/icon/person-outline-filled.svg" ><span>Tài khoản </span></a>
                    </li>
                    <li class="nav-item" data-bs-dismiss="offcanvas">
                      <a class="nav-link d-flex mb-0" href="#nav-setting-tab-2" data-bs-toggle="tab"> <img
                        class="me-2 h-20px fa-fw" src="assets/assets/images/icon/notification-outlined-filled.svg"
                        alt=""><span>Thông báo </span></a>
                    </li>
                    <li class="nav-item" data-bs-dismiss="offcanvas">
                      <a class="nav-link d-flex mb-0" href="#nav-setting-tab-5" data-bs-toggle="tab"> <img
                        class="me-2 h-20px fa-fw" src="assets/assets/images/icon/chat-alt-outline-filled.svg" alt=""><span>Tin nhắn </span></a>
                    </li>
                    <li class="nav-item" data-bs-dismiss="offcanvas">
                      <a class="nav-link d-flex mb-0" href="#nav-setting-tab-6" data-bs-toggle="tab"> <img
                        class="me-2 h-20px fa-fw" src="assets/assets/images/icon/trash-var-outline-filled.svg" alt=""><span>Quay lại </span></a>
                    </li>
                  </ul>
                  <!-- Side Nav END -->

                </div>
                <!-- Card body END -->
                <!-- Card footer -->
                <div class="card-footer text-center py-2" routerLink="/setting-password">
                  <a class="btn btn-link text-secondary btn-sm">Đổi mật khẩu </a>
                </div>
              </div>
              <!-- Card END -->
            </div>
            <!-- Offcanvas body -->

            <!-- Helper link START -->
            <ul class="nav small mt-4 justify-content-center lh-1">
              <li class="nav-item">
                <a class="nav-link" href="my-profile-about.html">Về chúng tôi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="settings.html">Cài đặt</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://support.webestica.com/login">Hỗ trợ </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="docs/index.html">Docs </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="help.html">Trợ giúp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="privacy-and-terms.html">Điều khoản và bảo mật</a>
              </li>
            </ul>
            <!-- Helper link END -->
            <!-- Copyright -->
            <p class="small text-center mt-1">©2022 <a class="text-body" target="_blank"
                                                       href="https://www.webestica.com/"> Webestica </a></p>

          </div>
        </nav>
      </div>
      <!-- Sidenav END -->

      <!-- Main content START -->
      <div class="col-lg-6 vstack gap-4">
        <!-- Setting Tab content START -->
        <div class="tab-content py-0 mb-0">

          <!-- change setting tab START -->
          <div class="tab-pane show active fade" id="nav-setting-tab-1">
            <!-- change settings START -->
            <div class="card mb-4">
              <div class="card">
                <!-- Title START -->
                <div class="card-header border-0 pb-0">
                  <h5 class="card-title">Thay đổi mật khẩu</h5>
                </div>
                <!-- Title START -->
                <div class="card-body">
                  <!-- Settings START -->
                  <form class="row g-3" [formGroup]="userForm" (ngSubmit)="changePassword(id)">
                    <!-- Current password -->
                    <div class="col-12">
                      <label class="form-label">Mật khẩu hiện tại</label>
                      <input type="password" class="form-control" formControlName="currentPassword">
                    </div>
                    <small id="error" style="visibility: hidden;color: red">Mật khẩu hiện tại không đúng </small>
                    <!-- New password -->
                    <div class="col-12">
                      <label class="form-label">Mật khẩu mới</label>
                      <!-- Input group -->
                      <div class="input-group">
                        <input class="form-control fakepassword" type="password" id="psw-input" formControlName="password">
                      </div>
                      <!-- Pswmeter -->
                      <div id="pswmeter" class="mt-2"></div>
                      <div id="pswmeter-message" class="rounded mt-1"></div>
                    </div>
                    <!-- Confirm password -->
                    <div class="col-12">
                      <label class="form-label">Nhập lại mật khẩu</label>
                      <input type="password" class="form-control" formControlName="confirmPassword">
                    </div>
                    <small id="sussec" style="visibility: hidden;color: green">Thay đổi mật khẩu thành công </small>
                    <small id="fail" style="visibility: hidden;color: red">Mật khẩu và nhập lại mật khẩu phải giống nhau </small>
                    <!-- Button  -->
                    <div class="col-12 text-end">
                      <button type="submit" class="btn btn-primary mb-0">Thay đổi</button>
                    </div>
                  </form>
                  <!-- Settings END -->
                </div>
              </div>
            </div>
            <!-- change settings END -->

            <!-- Settings END -->
          </div>
        </div>
        <!-- Card END -->
      </div>
      <!-- Account setting tab END -->

    </div>
    <!-- Setting Tab content END -->
  </div>

  <!-- Container END -->

</main>
