<!-- Card Connections START -->
<div class="card" xmlns="http://www.w3.org/1999/html">
  <!-- Card header START -->
  <div class="card-header border-0 pb-0">
    <h5 class="card-title"> Connections</h5>
  </div>
  <!-- Card header END -->
  <!-- Card body START -->
  <div class="card-body" *ngFor="let item of listFriend">
    <!-- Connections Item -->
    <div *ngIf="id == item.user1.id">
      <div class="d-md-flex align-items-center mb-4" routerLink="/{{item.user2.id}}">
        <!-- Avatar -->
        <div class="avatar me-3 mb-3 mb-md-0">
          <a href="#!"> <img class="avatar-img rounded-circle" src="{{item.user2.avatar}}" alt=""> </a>
        </div>
        <!-- Info -->
        <div class="w-100">
          <div class="d-sm-flex align-items-start">
            <h6 class="mb-0">{{item.user2.fullname}}</h6>
            <p class="small ms-sm-2 mb-0">{{item.user2.address}}</p>
          </div>
          <!-- Connections START -->
          <ul class="avatar-group mt-1 list-unstyled align-items-sm-center">
            <li class="small">
              Bryan Knight and Billy Vasquez shared connections
            </li>
          </ul>
          <!-- Connections END -->
        </div>
      </div>
    </div>

    <div *ngIf="id == item.user2.id">
      <div class="d-md-flex align-items-center mb-4" routerLink="/{{item.user1.id}}">
        <!-- Avatar -->
        <div class="avatar me-3 mb-3 mb-md-0">
          <a href="#!"> <img class="avatar-img rounded-circle" src="{{item.user1.avatar}}" alt=""> </a>
        </div>
        <!-- Info -->
        <div class="w-100">
          <div class="d-sm-flex align-items-start">
            <h6 class="mb-0"><a>{{item.user1.fullname}}</a></h6>
            <p class="small ms-sm-2 mb-0">{{item.user1.address}}</p>
          </div>
          <!-- Connections START -->
          <ul class="avatar-group mt-1 list-unstyled align-items-sm-center">
            <li class="small">
              Bryan Knight and Billy Vasquez shared connections
            </li>
          </ul>
          <!-- Connections END -->
        </div>
      </div>
    </div>
  </div>
  <!-- Card body END -->
</div>
<!-- Card Connections END -->
