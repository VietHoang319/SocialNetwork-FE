<!-- Card Connections START -->
<div class="card">
  <!-- Card header START -->
  <div class="card-header border-0 pb-0">
    <h5 class="card-title"> Connections</h5>
  </div>
  <!-- Card header END -->
  <!-- Card body START -->
  <div class="card-body">

    <!-- Connections Item -->
    <div class="d-md-flex align-items-center mb-4" *ngFor="let item of listCheck" >
      <!-- Avatar -->
      <div class="avatar me-3 mb-3 mb-md-0">
        <a href="#!"> <img class="avatar-img rounded-circle" src="{{item.user2.avatar}}" alt=""> </a>
      </div>
      <!-- Info -->
      <div class="w-100">
        <div class="d-sm-flex align-items-start">
          <h6 class="mb-0"><a routerLink="/{{item.user2.id}}">{{item.user2.fullname}}</a></h6>
          <p class="small ms-sm-2 mb-0">{{item.user2.address}}</p>
        </div>
        <!-- Connections START -->
        <ul class="avatar-group mt-1 list-unstyled align-items-sm-center">
          <li class="small">
            Bryan Knight and Billy Vasquez shared connections
          </li>
        </ul>
        <!-- Connections END -->
      </div>
      <!-- Button -->
<!--      <div class="ms-md-auto d-flex">-->
<!--        <button class="btn btn-danger-soft btn-sm mb-0 me-2" > Remove </button>-->
<!--        <button class="btn btn-primary-soft btn-sm mb-0"> Message </button>-->
<!--      </div>-->
    </div>
    <div class="d-grid">
      <!-- Load more button START -->
      <a href="#!" role="button" class="btn btn-sm btn-loader btn-primary-soft" data-bs-toggle="button" aria-pressed="true">
        <span class="load-text"> Load more connections </span>
        <div class="load-icon">
          <div class="spinner-grow spinner-grow-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </a>
      <!-- Load more button END -->
    </div>

  </div>
  <!-- Card body END -->
</div>
<!-- Card Connections END -->
